version: '3'

services:
  db:
    image: docker.uclv.cu/mongo
    restart: always
    env_file: ./src/peer/.env
    volumes:
      - mongo_data:/data/db

  rpc: 
    build: 
      context: .
      dockerfile: ./src/docker/rpc/Dockerfile
    volumes:
      - ./src/rpc:/app/rpc
    network_mode: host  

  api:
    build: 
      context: .
      dockerfile: ./src/api/Dockerfile
    volumes:
      - ./src/api:/app/api
      - ./src/rpc:/app/rpc
    network_mode: host
  
  web:
    build:
      context: .
      dockerfile: ./src/client/Dockerfile
    depends_on:
      - api
    volumes:
      - ./src/client/src:/app/src
    ports:
      - 3000:3000
  
  peer:
    build: 
      context: .
      dockerfile: ./src/peer/Dockerfile
    # depends_on: 
    #   - db
    network_mode: host
    volumes:
      - ./src/peer:/app/peer
      - ./src/rpc:/app/rpc
    env_file: ./src/peer/.env

volumes:
  mongo_data:
